<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tareaDWEC02</title>
		
	</head>

	<body>
		<script>
		
			// Tabla de multiplicar del 7 con bucle for.
			document.write("<h2>Tabla de multiplicar del 7</br></h2>");
			for(var i=0; i<=10; i++){
			 document.write(" 7 x " + i + "= "+ (7 * i) +"</br>");
			}
			 
			document.writeln;
			 
			// Tabla de sumar del 8 con bucle while.
			document.write("<h2>Tabla de sumar del 8</br></h2>");
			var i=0;
			while(i <= 10){
			document.write("8 + " + i + "= " + (8 + i) + "</br>");
			i++;
			}
			
			document.writeln;
			
			//Tabla de dividir del 9 con bucle do...while.
			document.write("<h2>Tabla de dividir del 9</h2>");
			
			var i=0;
			do{
			document.write("9/" + i + "= " + (9/i) + "</br>");
			i++;			
			} while (i<=10);	
				
			document.writeln;
			
			
			//Operaciones mediante desplazamiento de bits.
			
			document.write("<h2>Operaciones empleando desplazamiento de bits</h2>");
			document.writeln;
			//Dividir 125 entre 8.
			document.write("División: 125/8 = " + (125>>3) + "</br>");
			//Multiplicar 40 por 4.
			document.write("Producto: 40x4 = " + (40<<2) + "</br>");
			//Dividir 25 entre 2.
			document.write("División: 25/2 = " + (25>>1) + "</br>");
			//Multiplicar 10 por 16.
			document.write("Producto: 10x16 = " +(10<<4) + "</br>");
			
			

			
		</script>
		
	</body>
</html>
